name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: true

      - name: Compile SCSS
        run: pixi run compile

      - name: Compile minified CSS
        run: pixi run minify

      - name: Build demo
        run: pixi run demo

      - name: Verify HTML is balanced
        run: |
          python3 -c "
          import re, sys
          with open('demo/build/html/index.html') as f:
              html = f.read()
          opens = len(re.findall(r'<div\b', html))
          closes = len(re.findall(r'</div>', html))
          if opens != closes:
              print(f'Unbalanced divs: {opens} opens, {closes} closes')
              sys.exit(1)
          print(f'HTML balanced: {opens} div pairs')
          "
