name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: true

      - name: Compile SCSS
        run: pixi run compile

      - name: Build demo
        run: pixi run demo

      - name: Add CNAME
        run: echo 'doxyyoda.rgoswami.me' > demo/build/html/CNAME

      - name: Inject analytics script
        run: |
          find demo/build/html -name '*.html' -exec sed -i 's|</head>|<script defer data-domain="doxyyoda.rgoswami.me" src="https://analytics.turtletech.us/js/script.outbound-links.js"></script>\n</head>|' {} +

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
